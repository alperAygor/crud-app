<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crud-app</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container my-3 title">
    <h1 class="h1 me-auto">Crud-App</h1>
  </div>
  <div class="input container my-3 w-75">
    <form action="" id="form" class="d-flex">
        <div class="form-item">
              <input type="text" placeholder="Enter Name" class="form-control" id="nameInput">
        </div>
        <div class="form-item">
            <input type="text" placeholder="Enter Surname" class="form-control"id="surnameInput">
        </div>
        <div class="form-item">
          <input type="text" placeholder="Enter City" class="form-control"id="cityInput">
        </div>
        <div class="form-item">
          <input type="number" placeholder="Enter Age" class="form-control"id="ageInput">
      </div>
      <button class="btn btn-primary form-item"id="btnAdd">Add</button>
    </form>
  </div>
  <div class="container mx-auto"> 
    <table class="table  shadow text-center">
        <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Surname</th>
              <th>City</th>
              <th>Age</th>
              <th>#</th>
            </tr>
        </thead>
        <tbody class="hasNotUser" id="userTable">
            
        </tbody>    
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" ></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" ></script>
  <script   type="module" src="main.js"></script> 
</body>
</html>
